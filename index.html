<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>regex</title>
    <meta name="description" content="regex">
    <meta name="author" content="YA-androidapp(https://github.com/yzkn)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                regex
            </a>
        </div>
    </nav>

    <!-- Accordion -->
    <div class="container my-2">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingRegex">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseRegex" aria-expanded="false" aria-controls="collapseRegex">
                        Regex
                    </button>
                </h2>
                <div id="collapseRegex" class="accordion-collapse collapse show" aria-labelledby="headingRegex"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row my-2">
                            <div class="col-6">
                                <div class="row my-2">
                                    <div class="col">
                                        <textarea class="form-control" id="regexTarget" name="regexTarget"
                                            placeholder="Target" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col">
                                        <textarea class="form-control" id="regexPattern" name="regexPattern"
                                            placeholder="Pattern" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col">
                                        <textarea class="form-control" id="regexReplacement" name="regexReplacement"
                                            placeholder="Replacement" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col">
                                        <select class="form-select" multiple id="regexFlags" name="regexFlags" size="7">
                                            <option value="d">d 一致した部分文字列の位置を生成します</option>
                                            <option value="g" selected>g グローバル検索を行います</option>
                                            <option value="i" selected>i 大文字・小文字を区別しない検索です</option>
                                            <option value="m">m 複数行の検索です</option>
                                            <option value="s">s 「.」が改行文字に一致するようにします</option>
                                            <option value="u">u パターンを一連の Unicode コードポイントとして扱います</option>
                                            <option value="y">y 対象文字列の現在の位置から始まる部分に一致するものを探す「先頭固定」検索を行います</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col text-end">
                                        <a class="icon-link mx-2" target="_blank"
                                            href="https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Global_Objects/RegExp/exec#sect1">
                                            <small><i class="bi bi-info-circle"></i>無限ループにご用心</small>
                                        </a>

                                        <button type="button" class="btn btn-primary" id="regexTest"
                                            name="regexTest">Test</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row my-2">
                                    <div class="col">
                                        <textarea class="form-control" id="regexResult" name="regexResult"
                                            rows="30"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mt-5">
        <footer class="footer align-bottom text-muted text-center">
            Copyright ©
            <script type="text/javascript"> document.write(new Date().getFullYear());</script>
            <a href="https://github.com/yzkn" target="_blank">YA-androidapp</a> All rights reserved.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

</body>
